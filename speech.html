<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #003366; /* royal blue */
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #0066cc; /* lighter blue */
            font-size: 1.2em;
        }
        nav a {
            color: #ffff00; /* yellow */
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #005bb5; /* hover effect */
            transition: background-color 0.3s;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #003366;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Speech Page</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2>Welcome to the Speech Page</h2>
        <p>This is where content related to speeches will be displayed. You can add your speech content here.</p>
    </main>
    <footer>
        <p>&copy; 2026 Speech Page. All rights reserved.</p>
    </footer>
</body>
</html>
