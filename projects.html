<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects / Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;

        header {
            background-color: #003DA5; /* royal blue */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #FFD700; /* yellow */

            margin: 0 15px;

            text-decoration: none;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

            padding: 20px;
        }
        .project {
            border: 1px solid #003DA5;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .project img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #003DA5;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
